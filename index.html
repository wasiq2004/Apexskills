    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }
      /* Ensure fixed header doesn't overlap the section when scrolling to an anchor */
      [id] {
        scroll-margin-top: 100px;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 40s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
      /* Custom shadow for SaaS aesthetic */
      .shadow-saas {
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05), 0 1px 4px rgba(0, 0, 0, 0.01);
      }
      .shadow-saas-hover {
        box-shadow: 0 20px 40px -15px rgba(79, 70, 229, 0.15), 0 1px 10px rgba(0, 0, 0, 0.02);
      }
      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
